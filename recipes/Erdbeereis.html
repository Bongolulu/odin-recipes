    <h2 class="fett kursiv">Description</h2>
    <p>Sehr fruchtig!</p>
    <p>Hat viele Kalorien</p>
    <h3 class="fett">Ingredients</h3>
    <ul>
        <li>Sahne</li>
        <li>Erdbeeren</li>
        <li>Zucker</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Sahne schlagen.</li>
        <li>Erdbeeren klein schneiden.</li>
        <li>Ab in die Eismaschine und danach schmecken lassen.</li>
    </ol>
